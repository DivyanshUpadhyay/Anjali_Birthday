<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anjali</title>
    <link rel="stylesheet" href="assests/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome!</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="button" data-text="Awesome">
                    <span class="actual-text">&nbsp;Login&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Login&nbsp;</span>
                </button>
                <div >
                    <p id="error" class="error-message"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="assests/login.js"></script>
</body>
</html>
